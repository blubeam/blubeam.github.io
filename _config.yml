title: Birdy Blog
email: greenbeam@tutanota.com
description: Some bird talking about tech.
baseurl: "" 
url: ""


# for atom feed
author:
  name: Bella


# Build settings
remote_theme: sharadcodes/jekyll-theme-material-you
plugins:
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
